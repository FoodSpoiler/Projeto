<h1>Cardapio</h1>
<p>
  <!--Para saber certinho oque esta sendo enviado-->
</p>
<form (ngSubmit)="submit()">
  <h2>Tipo do Cardapio</h2>

  <!--TextBox-->
  <div class="form-group">
    <label for="Nome">Nome</label>
    <input id="cardapioNome" type="text" class="form-control" [(ngModel)]="cardapio.nome" name="Nome">
  </div>

  <!--Button-->
  <button class="btn btn-primary">Salvar</button> 
  <button *ngIf="cardapio.cardapioId" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
